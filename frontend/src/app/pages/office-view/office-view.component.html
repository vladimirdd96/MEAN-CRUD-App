<div class="centered-content">
    <div class="office-manager-container">
        <div class="sidebar">
            <h1 class="title has-text-primary">
                Companies
            </h1>
            <div class="company-menu">
                <a class="company-menu-item" *ngFor="let company of companies"
                    [routerLink]="['/company', company._id, 'offices']" routerLinkActive="is-active">
                    <p class="white-text" (click)="getOffices(company)">
                        {{ company.name }}
                        <span class="pull-right office-delete btn-rounded-corners"
                            (click)="deleteCompany(company)">X</span>
                    </p>
                </a>
            </div>
            <button class="btn btn-primary btn-round-corners" routerLink="/company/new-company">Add Company</button>
        </div>

        <div class="office-company-container">
            <h1 class="title has-text-primary">
                Offices
            </h1>
            <div class="office-menu">
                <a class="office office-menu-item" [ngClass]="{'is-active':office.headquarters === true}"
                    *ngFor="let office of offices">
                    <p class="white-text" (click)="getEmployees(office._id)">
                        {{ office.streetName }}
                        <span> - {{ office.cityName }}</span>
                        <span class="pull-right office-delete btn-rounded-corners"
                            (click)="deleteOffice(office)">X</span>
                    </p>
                </a>
                <button class="btn btn-primary add-button" (click)="addOfficeClick()">
                    Add Office
                </button>
            </div>








        </div>
        <div class="employee-office-container">
            <h1 class="title has-text-primary">
                Employees
            </h1>

            <div class="employee emplyee-menu-item" *ngFor="let employee of employees">
                <p>
                    {{ [employee.firstName, employee.lastName] }}
                    <!-- (click)="relocateEmployee(employee)" -->
                    <span class="pull-right office-delete btn-rounded-corners" (click)="deleteEmployee(employee)"
                        routerLink="../">X</span>
                </p>
            </div>
            <button class="btn btn-primary add-button" (click)="addEmployeeClick()">
                Add Employee
            </button>
        </div>
    </div>
</div>
