<div class="centered-content">
    <div class="model-box form-group">
        <h1 class="title">Create a new company</h1>
        <input [(ngModel)]="companyNameInput" type=" text" class="form-control has-background-light"
            placeholder="Enter company name">
        <input [(ngModel)]="companyCreationDateInput" type="date" class="form-control has-background-light"
            placeholder="Enter creation date (optional)">

        <button class="btn btn-white-text" (click)="cancelClick()">Cansel</button>
        <button class="btn btn-primary" (click)="addCompany()">Add</button>
    </div>
</div>
